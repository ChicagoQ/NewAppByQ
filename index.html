<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Interview Prep</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== PAGE BACKGROUND (CHALET WOOD) ===== */
        body {
            font-family: 'Roboto', sans-serif;
            background:
                linear-gradient(rgba(30, 20, 10, 0.65), rgba(30, 20, 10, 0.65)),
                url("https://images.unsplash.com/photo-1600566753086-00f18fb6b3ea");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 30px 20px;
            overflow-x: hidden;
        }

        /* Snow */
        .snowflake {
            position: fixed;
            top: -10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background:
                linear-gradient(rgba(255, 248, 235, 0.97), rgba(255, 248, 235, 0.97)),
                url("https://www.transparenttextures.com/patterns/wood-pattern.png");
            border-radius: 18px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        /* ===== HEADER ===== */
        .header {
            background:
                linear-gradient(rgba(90, 55, 30, 0.9), rgba(60, 35, 20, 0.95)),
                url("https://www.transparenttextures.com/patterns/wood-pattern.png");
            padding: 50px 40px;
            text-align: center;
            border-bottom: 6px solid #e6d2b5;
        }

        .header h1 {
            font-family: 'Righteous', cursive;
            font-size: 3em;
            letter-spacing: 6px;
            color: #fff6e6;
            text-transform: uppercase;
            text-shadow: 3px 3px 0 #5a3820, 6px 6px 15px rgba(0,0,0,0.6);
            margin-bottom: 10px;
        }

        .header p {
            color: #f5e6cf;
            letter-spacing: 3px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* ===== CONTENT ===== */
        .content {
            padding: 45px;
        }

        .mode-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .mode-btn {
            flex: 1;
            padding: 18px;
            font-family: 'Righteous', cursive;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            background: linear-gradient(135deg, #8b5a2b, #6f4321);
            border: 4px solid #e6d2b5;
            color: #fff6e6;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.3);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #9c6a3a, #7a4a2e);
        }

        .section {
            margin-bottom: 35px;
        }

        .hidden {
            display: none;
        }

        .section h2 {
            font-family: 'Righteous', cursive;
            color: #7a4a2e;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        label {
            font-weight: 900;
            color: #6f4321;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: block;
            margin-bottom: 10px;
        }

        input, textarea, select {
            width: 100%;
            padding: 16px;
            border: 4px solid #e6d2b5;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 20px;
        }

        textarea {
            min-height: 160px;
        }

        .btn {
            width: 100%;
            padding: 20px;
            font-family: 'Righteous', cursive;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #8b5a2b, #6f4321);
            border: 5px solid #e6d2b5;
            color: #fff6e6;
            cursor: pointer;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.3);
        }

        .info {
            background: rgba(255, 255, 255, 0.6);
            border: 4px solid #8b5a2b;
            padding: 25px;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .ai-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .ai-option {
            padding: 16px;
            border: 4px solid #8b5a2b;
            text-align: center;
            cursor: pointer;
            font-family: 'Righteous', cursive;
            letter-spacing: 2px;
        }

        .ai-option.selected {
            background: linear-gradient(135deg, #8b5a2b, #6f4321);
            color: #fff;
        }

        .questions-container {
            margin-top: 30px;
        }

        .question-card {
            background: #fff;
            border: 4px solid #8b5a2b;
            padding: 25px;
            margin-bottom: 25px;
        }

        .answer-toggle {
            margin-top: 15px;
            background: linear-gradient(135deg, #8b5a2b, #6f4321);
            border: 3px solid #e6d2b5;
            color: #fff;
            padding: 12px 20px;
            cursor: pointer;
            font-family: 'Righteous', cursive;
        }

        .sample-answer {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 3px solid #e6d2b5;
            background: #fffaf2;
        }

        .sample-answer.visible {
            display: block;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Interview Prep</h1>
        <p>Executive Interview Training</p>
    </div>

    <div class="content">
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('generate')">Generate</button>
            <button class="mode-btn" onclick="switchMode('practice')">Practice</button>
        </div>

        <div id="generateMode" class="section">
            <div class="info">
                <strong>Interview Prep Workspace</strong><br>
                Provide your materials and generate tailored executive interview questions.
            </div>

            <label>Select AI</label>
            <div class="ai-selector">

            </div>

            <label>Job Description</label>
            <textarea id="jobDescription"></textarea>

            <label>Your Resume</label>
            <textarea id="resume"></textarea>
